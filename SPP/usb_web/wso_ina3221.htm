<script type="text/javascript">
"use strict";

// Буфер входящих данных
var datau = new Array();
var datai = new Array();
//
var cur_idx = -1;
const samples = 1000;
var average = 50; // ms * RENDER_FPS
const RENDER_FPS = 10; // frames per sec	
var rend = 1;
var rollpu = 1;
var rollpi = 1;
var guu = null;
var gui = null;
var rend_timer;

var $ = function(id) { return document.getElementById(id); }

function infoline(s) { $('info').innerHTML = s; console.log(s); }
function errline(s) { $('info').innerHTML = s; console.error(s); }

const spinfo = $(info);
const butstop = $('butOnOff');
const butconnect = $('butConnect');
const butclear = $("butClr");

var	pp = new PPdev();
pp.open_cb = function () { 
	butconnect.value = 'Close';
	console.log("pp.open_cb");
}
pp.close_cb = function () { 
	butconnect.value = 'Open'; 
	console.log("pp.close_cb");
}
pp.start_cb = function () { 
	console.log("pp.start_cb");
}
pp.stop_cb = function () { 
	cur_idx = -1;
	UpdateIntervalGRF(false);
	console.log("pp.stop_cb");
}
pp.new_adc_cb = AddData2Grf;

function SetAverage(x) {
	average = x;
}

async function CmdDecode(value) {
	await pp.CmdDecode(value);
}

butstop.addEventListener('pointerdown', () => {
	UpdateIntervalGRF(butstop.value == 'Start');
});


butconnect.addEventListener('pointerdown', () => {
	if(butconnect.value == 'Close') {
		pp.Close();
		//butconnect.value = 'Open';
	} else {
		pp.Open(CmdDecode);
	}
});

butclear.addEventListener('pointerdown', () => {
	ClearData();
});

function ClearData() {
	cur_idx = -1;
	adc_cnt = 0;
	datau = new Array();
	datai = new Array();
	datau.push([0, [0,0,0],[2,2,2]]);
	datau.push([1, [1,1,1],[1,1,1]]);
	datau.push([2, [2,2,2],[0,0,0]]);
	datai.push([0, [0,0,0],[2,2,2]]);
	datai.push([1, [1,1,1],[1,1,1]]);
	datai.push([2, [2,2,2],[0,0,0]]);
	UpdateIntervalGRF(false);
}

function UpdateIntervalGRF(on = true) {
	if(rend_timer != null)
		clearInterval(rend_timer);
	if(on == true && gui != null && pp.dev.adc_wrk == true && cur_idx > 1) {
		let tt = 1000/RENDER_FPS; // ms
		if(pp.cfg.sps != null) {
			tt = 1000*RENDER_FPS/pp.cfg.sps;
			if(tt < 1000/RENDER_FPS)
			 tt = 1000/RENDER_FPS;
		}
		rend_timer = setInterval(function(){RendChart()}, tt);
		butstop.value = 'Stop';
	} else {
		rend_timer = null;
		if(gui != null)
			RendChart();
		butstop.value = 'Start';
	}
}

var sum1u, sum1i;
var smax1u, smax1i;
var smin1u, smin1i;
var sum2u, sum2i;
var smax2u, smax2i;
var smin2u, smin2i;
var adc_cnt;
function AddData2Grf(d1u, d1i, d2u, d2i) {
	if(cur_idx < 0) {
		datau = new Array();
		datai = new Array();
		cur_idx = 0;
		adc_cnt = 0;
		sum1u = 0;
		smax1u = -0xffffffff;
		smin1u = 0xffffffff;
		sum1i = 0;
		smax1i = -0xffffffff;
		smin1i = 0xffffffff;
		sum2u = 0;
		smax2u = -0xffffffff;
		smin2u = 0xffffffff;
		sum2i = 0;
		smax2i = -0xffffffff;
		smin2i = 0xffffffff;
		return;
	}
	if(d1i >= 0x800000)
		d1i -= 0x1000000;
	if(d2i >= 0x800000)
		d2i -= 0x1000000;
	if(adc_cnt > pp.cfg.sps/RENDER_FPS) {
		datau.push([adc_cnt*cur_idx/pp.cfg.sps, 
			[smin1u*pp.cfg.kBus1+pp.cfg.zBus1, sum1u*pp.cfg.kBus1/adc_cnt+pp.cfg.zBus1, smax1u*pp.cfg.kBus1+pp.cfg.zBus1],
			[smin2u*pp.cfg.kBus2+pp.cfg.zBus2, sum2u*pp.cfg.kBus2/adc_cnt+pp.cfg.zBus2, smax2u*pp.cfg.kBus2+pp.cfg.zBus2]]);
		datai.push([adc_cnt*cur_idx/pp.cfg.sps, 
			[smin1i*pp.cfg.kShunt1+pp.cfg.zShunt1, sum1i*pp.cfg.kShunt1/adc_cnt+pp.cfg.zShunt1, smax1i*pp.cfg.kShunt1+pp.cfg.zShunt1],
			[smin2i*pp.cfg.kShunt2+pp.cfg.zShunt2, sum2i*pp.cfg.kShunt2/adc_cnt+pp.cfg.zShunt2, smax2i*pp.cfg.kShunt2+pp.cfg.zShunt2]]);
		cur_idx++;
		if(cur_idx == 2) {
			UpdateIntervalGRF();
		} else 	if(cur_idx >= samples) {
			datau.shift();
			datai.shift();
		}
		sum1u = d1u;
		smax1u = d1u;
		smin1u = d1u;
		sum1i = d1i;
		smax1i = d1i;
		smin1i = d1i;
		sum2u = d2u;
		smax2u = d2u;
		smin2u = d2u;
		sum2i = d2i;
		smax2i = d2i;
		smin2i = d2i;
		adc_cnt = 1;
	} else {
		sum1u += d1u;
		if(smax1u < d1u) smax1u = d1u;
		if(smin1u > d1u) smin1u = d1u;
		sum1i += d1i;
		if(smax1i < d1i) smax1i = d1i;
		if(smin1i > d1i) smin1i = d1i;
		sum2u += d2u;
		if(smax2u < d2u) smax2u = d2u;
		if(smin2u > d2u) smin2u = d2u;
		sum2i += d2i;
		if(smax2i < d2i) smax2i = d2i;
		if(smin2i > d2i) smin2i = d2i;
		adc_cnt++;
	}
}

function formatU_mV(xu) {
	var s;
	var mx = Math.abs(xu);
	if(mx < 1000.0)
		s = xu.toFixed(1)+" mV";
	else
		s = (xu/1000.0).toFixed(3)+" V";
	return s;
}	
function formatI_mA(xi) {
	var s;
	var mx = Math.abs(xi);
	if(mx < 1000.0)
		s = xi.toFixed(1)+" mA";
	else
		s = (xi/1000.0).toFixed(4)+" A";
	return s;
}
function formatW_uW(xw) {
	var s;
	var mx = Math.abs(xw)
	if(mx < 1000000.0)
		s = (xw/1000.0).toFixed(1)+" mW";
	else
		s = (xw/1000000.0).toFixed(3)+" W";
	return s;
}
function formatR(xu, xi) {
	var s = ">2 kOhm";
	if (xi == 0) return s;
	var xr = xu/xi;
	var mx = Math.abs(xr);
	if(mx < 1000.0)
		s = xr.toFixed(3)+" Ohm";
	else if(mx < 2000.0)
		s = (xr/1000.0).toFixed(3)+" kOhm";
	return s;
}
function formatP(w1, w2) {
	var s = ">10000 %";
	if(w2 == 0.0) return s;
	var wx = 100.0*w1/w2;
	if(wx < 10000.0)
		s = wx.toFixed(1)+" %";
	return s;
}

function ShowGrf() {
	if(guu == null) {
		ClearData();
		guu = new Dygraph(
			$("div_g1"),
		    datau,
			{
				customBars: true,
				showRangeSelector: false,
				showRoller: true,
				rollPeriod: rollpu,
//				xlabel: 'T(sec)',
//				ylabel: 'U(mV)',
//				series : { 'U2': { axis: 'y2' } },
				colors: ['Yellow' , 'LightSkyBlue' ],
				axes: { x: {valueFormatter: function(x){return this.getLabels()[0] + ': '+ x.toPrecision(6);}},
						y: {valueFormatter: function(y){return formatU_mV(y);}}},
				labels: ['T', 'U1', 'U2'],
				labelsDiv: $('labdiv1'),
				legend: 'always',  // "follow"
				digitsAfterDecimal: 6,
//                strokeWidth: 2,
//				errorBars: true,
			});
		gui = new Dygraph(
			$("div_g2"),
		    datai,
			{
				showRoller: true,
				rollPeriod: rollpi,
				xlabel: 'T(sec)',
//				ylabel: 'I(mA)',
//				series : { 'I2': { axis: 'y2' } },
				colors: ['SpringGreen', 'LightPink'],
				axes: { x: {valueFormatter: function(x){return this.getLabels()[0] + ': '+ x.toPrecision(6);}},
						y: {valueFormatter: function(y){return formatI_mA(y);}}},
				labels: ['T', 'I1', 'I2'],
				labelsDiv: $('labdiv2'),
				legend: 'always',  // "follow"
				digitsAfterDecimal: 6,
				drawCallback: function(g) {
		    		var opts = {dateWindow: this.xAxisRange(), 'file': datau};
					guu.updateOptions(opts);},
				showRangeSelector: true,
              	rangeSelectorPlotFillColor: 'MediumSlateBlue',
              	rangeSelectorPlotFillGradientColor: 'rgba(123, 104, 238, 0)',
                colorValue: 0.9,
                fillAlpha: 0.4,
//                strokeWidth: 2,
//                visibility: [true, false],
				customBars: true,
//				errorBars: true
			});
			var sync = Dygraph.synchronize(guu, gui, { zoom: false, selection: true});
//      $('#chk-zoom, #chk-selection').change(update);

	}
}

function RendChart(){
	if(datai.length < 2)
		return;
	var x = gui.xAxisRange();
	if (gui.dateWindow_) { 
		if ($("FixEnd").checked) {
			var ls = datai.length - 1;
			gui.dateWindow_[0] = datai[ls][0] - (x[1] - x[0]);
			gui.dateWindow_[1] = datai[ls][0];
		}
		if(x[0] < datai[0][0]) 
			gui.dateWindow_[0] = datai[0][0];
		if(x[1] < datai[1][0]) 
			gui.dateWindow_[1] = datai[1][0];
	}
	$('wdsize').innerHTML=((x[1]-x[0])).toFixed(3);

	var len = datai.length - average;
	if(len < 0)	len = 0;
	// mA  data = guu.rawData_.slice(len);
	var data = datai.slice(len);
	var sum = data.map(function(e){return e[1][1]})
             .reduce(function(a,b){return a+b});
	var x1i = sum/data.length;
	$("ts1").innerHTML = formatI_mA(x1i);
	sum = data.map(function(e){return e[2][1]})
             .reduce(function(a,b){return a+b});
	var	x2i = sum/data.length;
	$("ts21").innerHTML = formatI_mA(x2i);
	// mV
	data = datau.slice(len);
	sum = data.map(function(e){return e[1][1]})
             .reduce(function(a,b){return a+b});
	var x1u = sum/data.length;
	$("ts2").innerHTML = formatU_mV(x1u);
	sum = data.map(function(e){return e[2][1]})
             .reduce(function(a,b){return a+b});
	var x2u = sum/data.length;
	$("ts22").innerHTML = formatU_mV(x2u);
	// uW
	var x1w = x1u*x1i;
	var x2w = x2u*x2i;
	$("ts3").innerHTML = formatW_uW(x1w); // mA * mV -> uW
	$("ts23").innerHTML = formatW_uW(x2w); // mA * mV -> uW
	// %
	$("ts5").innerHTML = formatP(x1w, x2w);
	$("ts25").innerHTML =formatP(x2w, x1w);
	// R
	$("ts4").innerHTML = formatR(x1u, x1i); // Ohm
	$("ts24").innerHTML = formatR(x2u, x2i); // Ohm


	if(datai.length != 0) gui.updateOptions({'file': datai});
}

function convertArrayOfObjectsToCSV(value){
	var result, ctr, keysu, keysi, columnDelimiter, lineDelimiter, datau, datai;
	datau = value.datau || null;
	datai = value.datai || null;
	if (datau == null || !datau.length) {return null;}
	if (datai == null || !datai.length) {return null;}
	columnDelimiter = value.columnDelimiter || ';';
	lineDelimiter = value.lineDelimiter || '\n';
	result = '';
	keysu = Object.keys(datau[1]);
	keysi = Object.keys(datai[1]);
	result += keysu.join(columnDelimiter);
	result += keysi.join(columnDelimiter);
	result += lineDelimiter;
	datau.forEach(function(item, idx){
		ctr = 0;
		keysu.forEach(function(key){
			if (ctr > 0)
				result += columnDelimiter;
			result += item[key];
			ctr++;
		});
		keysi.forEach(function(k){
			result += columnDelimiter;
			result += datai[idx][k];
		});
		result += lineDelimiter;
	});
	return result;
}
$("butSave").onclick =  function() {
	var csv = convertArrayOfObjectsToCSV({datau: datau, datai: datai});
	if (!csv.match(/^data:text\/csv/i)) {csv = 'data:text/csv;charset=utf-8,' + csv;}
	var encodedUri = encodeURI(csv);
	var link = document.createElement('a');
	link.setAttribute('href', encodedUri);
	link.setAttribute('download',"data.csv");
	link.click();
}

	}
}
